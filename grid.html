<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .grid{
      border: pink solid 5px;
      display: grid;
      grid-template-columns: 150px 1fr;   /*1fr 2fr 했을 때는 1/3, 2/3씩 화면 차지함.
    }
    div{
      border: 5px solid gray;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
</body>
</html>
